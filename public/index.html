<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Product Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      section {
        padding: 20px;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>**title**</h1>
    </header>

    <section>
      <div>
        <img
          src="**image**"
          alt="Product Image"
          style="max-width: 100%"
        />
      </div>
      <h2>Product Description</h2>
      <p>
        **Description**
      </p>

      <h2>Price: $**Price**</h2>
    </section>

    <footer>
      <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>
  </body>
</html>
